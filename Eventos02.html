<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos02</title>
    <style>
        body    {
            background-color: #aaa;
        }
        button{
            border: 2px solid black;
            border-radius: 10px;
            box-shadow: 5px 4px;
        }
        button:hover{
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
   <h1>Titulo 1</h1>
   <button>Fundo Amarelo </button>
   <script>
    let botao = document.querySelector('button').onclick = (e) =>{
        let elemento = document.querySelector('h1')
        if(elemento.style.backgroundColor== ''){
            elemento.style.backgroundColor='yellow'
            e.target.textContent ='Fundo Transparente '
        } else{
           elemento.style.backgroundColor=''
           e.target.textContent ='Fundo Amarelo '
        }
    }
   </script> 
</body>
</html>
